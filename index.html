<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', Arial, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #f8fafc 0%, #a1c4fd 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            width: 100%;
            max-width: 420px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h2 {
            color: #2d3a4b;
            text-align: center;
            margin-bottom: 8px;
            font-size: 2.2rem;
            font-weight: 700;
            letter-spacing: 1px;
        }
        .subtitle {
            color: #5e81ac;
            text-align: center;
            margin-bottom: 28px;
            font-size: 1.1rem;
            font-weight: 500;
        }
        form {
            background: rgba(255,255,255,0.95);
            padding: 32px 28px 24px 28px;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(44, 62, 80, 0.13);
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 1.2s cubic-bezier(.39,.575,.56,1) both;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .input-group {
            margin-bottom: 18px;
            width: 100%;
        }
        label {
            display: block;
            margin-bottom: 7px;
            font-weight: 700;
            color: #3b4252;
            letter-spacing: 0.5px;
        }
        input[type=number], select {
            width: 100%;
            padding: 11px 12px;
            border: 2px solid #b1b7c4;
            border-radius: 7px;
            font-size: 1rem;
            background: #f7faff;
            color: #2d3a4b;
            transition: border-color 0.3s, box-shadow 0.3s;
            outline: none;
        }
        input[type=number]:focus, select:focus {
            border-color: #5e81ac;
            box-shadow: 0 0 0 2px #a1c4fd55;
        }
        input[type=button] {
            background: linear-gradient(90deg, #5e81ac 0%, #81a1c1 100%);
            color: #fff;
            border: none;
            padding: 13px 0;
            border-radius: 7px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 700;
            width: 100%;
            margin-top: 8px;
            box-shadow: 0 2px 8px rgba(94,129,172,0.10);
            letter-spacing: 0.5px;
            transition: background 0.3s, transform 0.2s;
        }
        input[type=button]:hover {
            background: linear-gradient(90deg, #81a1c1 0%, #5e81ac 100%);
            transform: translateY(-2px) scale(1.03);
        }
        #results {
            margin-top: 32px;
            background: rgba(255,255,255,0.97);
            padding: 22px 20px 18px 20px;
            border-radius: 16px;
            box-shadow: 0 4px 18px rgba(44, 62, 80, 0.10);
            width: 100%;
            animation: fadeIn 1.2s cubic-bezier(.39,.575,.56,1) both;
        }
        .result-item {
            margin-bottom: 13px;
            padding: 10px 12px;
            background: #eaf1fb;
            border-radius: 7px;
            color: #2d3a4b;
            font-size: 1.05rem;
            font-weight: 500;
            letter-spacing: 0.2px;
        }
        .result-item:last-child {
            margin-bottom: 0;
        }
        .copyright {
            text-align: center;
            margin-top: 38px;
            color: #5e81ac;
            font-size: 15px;
            letter-spacing: 0.2px;
            font-weight: 500;
            opacity: 0.85;
        }
        @media (max-width: 600px) {
            .container, form, #results {
                max-width: 98vw;
                padding-left: 6vw;
                padding-right: 6vw;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Marks Calculator</h2>
        <div class="subtitle">A friendly way to know how much you need in your ESE! ðŸŽ“</div>
        <form id="marksForm">
            <div class="input-group">
                <label for="ise">ISE Marks:</label>
                <input type="number" id="ise" name="ise" min="0" max="100" required>
            </div>
            <div class="input-group">
                <label for="mse">MSE Marks:</label>
                <input type="number" id="mse" name="mse" min="0" max="100" required>
            </div>
            <div class="input-group">
                <label for="eseTotal">ESE Total Marks:</label>
                <select id="eseTotal" name="eseTotal" required>
                    <option value="80">80 Marks</option>
                    <option value="60">60 Marks</option>
                </select>
            </div>
            <div class="input-group">
                <label for="attendance">Attendance Marks:</label>
                <input type="number" id="attendance" name="attendance" min="0" max="100" required>
            </div>
            <input type="button" value="Calculate" onclick="calculateMarks()">
        </form>
        <div id="results"></div>
    </div>
    <div class="copyright">
        Â© 2024 EthicCode Technologies. All rights reserved.
    </div>
    <script>
        function calculateMarks() {
            const ise = document.getElementById('ise').value;
            const mse = document.getElementById('mse').value;
            const eseTotal = document.getElementById('eseTotal').value;
            const attendance = document.getElementById('attendance').value;
            if (
                ise === '' || isNaN(parseFloat(ise)) ||
                mse === '' || isNaN(parseFloat(mse)) ||
                eseTotal === '' || isNaN(parseFloat(eseTotal)) ||
                attendance === '' || isNaN(parseFloat(attendance))
            ) {
                alert('please fill the feilds madarchod ðŸ˜ŠðŸ¥°');
                return;
            }
            const finalIse = 0.75 * parseFloat(ise) + parseFloat(attendance);
            const isePlusMse = finalIse + parseFloat(mse);
            const marksNeeded = (parseFloat(eseTotal) - isePlusMse) * 1.25;
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `
                <div class="result-item">
                    <strong>Final ISE Marks (0.75 Ã— ISE + Attendance):</strong> ${finalIse.toFixed(2)}
                </div>
                <div class="result-item">
                    <strong>ISE + MSE:</strong> ${isePlusMse.toFixed(2)}
                </div>
                <div class="result-item">
                    <strong>Marks needed out of ESE (out of ${eseTotal}):</strong> ${marksNeeded.toFixed(2)}
                </div>
            `;
        }
    </script>
</body>
</html>
